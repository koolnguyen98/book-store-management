<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Update Additional Page</title>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h1>Update Additional</h1>
       
      <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
      
      <h3>Update Additional Properties:</h3>
      <form th:object="${additionalForm}" th:action="@{/admin/updateAdditional}" method='POST'>
         <table>
            <tr>
               <td>Book id:</td>
               <td><span th:text="*{id}"></span></td>
                <td><input type='hidden' name='id' th:field="*{id}"></td>
            </tr>    
            <tr>
               <td>Additional type:</td>
               <td><input type='text' name='type' value='' th:field="*{type}"></td>
            </tr>
            <tr>
               <td>Additional name:</td>
               <td><input type='text' name='name' value='' th:field="*{name}"></td>
            </tr>
            <tr>
               <td>Country:</td>
               <td><input type='text' name='country' th:field="*{country}"/></td>
            </tr>
            <tr>
               <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
         </table>
      </form>
       
   </body>
    
</html>
