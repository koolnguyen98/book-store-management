<div class="modal-dialog modal-dialog-centered modal-xl">
	<div class="modal-content">

		<!-- Modal Header -->
		<div class="modal-header">
			<h4 class="modal-title">
				Chi tiết đơn hàng <b>[[${order.id}]]</b>
			</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>

		<!-- Modal body -->
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-6">
					<h4>Thông tin khách hàng</h4>
					<div class="row">
						<div class="col-lg-6">
							<label for="fir">Họ và Tên<span>*</span></label> <input type="text"
								id="fir" th:value="${order.account.user.fullName}" disabled>
						</div>
						<div class="col-lg-12">
							<label for="street">Địa chỉ<span>*</span></label> <input
								type="text" id="street" class="street-first"
								th:value="${order.address}" disabled>
						</div>

						<div class="col-lg-12">
							<label for="email">Email <span>*</span></label> <input
								type="text" id="email" th:value="${order.account.user.email}" disabled>
						</div>
						<div class="col-lg-12">
							<label for="phone">Số điện thoại<span>*</span></label> <input
								type="text" id="phone" th:value="${order.account.user.phoneNumber}" disabled>
						</div>
						<div class="col-lg-12">
							<hr>
						</div>
						<div class="col-lg-12">
							<h4>Thông tin đơn hàng</h4>
						</div>
						<div class="col-lg-6">
							<label for="fir">Mã đơn<span>*</span></label> <input type="text"
								id="code" th:value="${order.id}" disabled>
						</div>
						<div class="col-lg-6">
							<label for="last">Ngày tạo<span>*</span></label> <input
								type="text" id="last" th:value="${order.dateCreate}" disabled>
						</div>
						<div class="col-lg-12">
							<label for="fir">Người tạo<span>*</span></label> <input
								type="text" id="fir" th:value="${order.account.userName}" disabled>
						</div>
					</div>
				</div>
				<div class="col-lg-6">

					<div class="place-order">
						<h4>Sản phẩm</h4>
						<div class="order-total">
							<ul class="order-table">
								<li>Sản phẩm <span>Thành tiền</span></li>
								<li class="fw-normal" th:each="orderDetail : ${order.orderDetails}">[[${orderDetail.product.productName} + 'x' + ${orderDetail.amount}]]<span>[[${orderDetail.totalPrice} + 'VNĐ']]</span></li>
							</ul>
							<div class="payment-check">
								<h5>
									Hình thức thanh toán: <b>COD</b>
								</h5>
								<br>
							</div>
							<ul class="order-table">
								<li class="total-price">Tổng tiền <span>[[${order.totalPrice}]]</span></li>
							</ul>
							<div class="order-btn" th:if="${order.status.id} == 1">
								<button type="button" class="btn btn-primary xacNhan" id="xacNhan">Xác
									nhận đơn hàng</button>
							</div>
							<div class="order-btn" th:if="${order.status.id} == 2">
								<button type="button" class="btn btn-success" id="success">Giao hàng
									thành công</button>
								<button type="button" class="btn btn-warning" id="unSuccess">Giao hàng
									thất bại</button>
								<input type="hidden" th:value="${order.id}" id="succesDilivery">
							</div>
							<div class="order-btn" th:if="${order.status.id} == 3">
								<button type="button" class="btn btn-success">Giao hàng
									thành công</button>
							</div>
							<div class="order-btn" th:if="${order.status.id} == 4">
								<button type="button" class="btn btn-warning">Giao hàng
									thất bại</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal footer -->
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
		</div>

	</div>
</div>
